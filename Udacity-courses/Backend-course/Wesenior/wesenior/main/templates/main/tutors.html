{% extends "main/Base.html"%}
{% block content %}
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
{% for i in Tutors %}
<div class="row">
    <div class="col s6 m4">
      <div class="card">
        <div class="card-image">
          {% load static %}
          <img src="{% static "main/Mina-selim.jpg" %}">
        </div>
        <div class="card-content">
          <span class="card-title">{{i.tutor_name}}</span>
          <p>{{i.tutor_bio}}</p>
        </div>
        <div class="card-action">
          <a href="mailto: mohaned_boss@outlook.com">Send Email</a>
          <a href="#">Reserve</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
